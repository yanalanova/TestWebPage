<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Test Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fafafa;
        }

        .block {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        h2 {
            margin-top: 0;
            color: #1b263b;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="block" id="iframe-text">
        <h2>Text Input</h2>
        <input type="text" id="iframe-input-text" placeholder="Enter some text">
    </div>

    <div class="block" id="iframe-checkboxes">
        <h2>Checkboxes</h2>
        <label><input type="checkbox" id="chk-a"> Option A</label>
        <label><input type="checkbox" id="chk-b"> Option B</label>
        <label><input type="checkbox" id="chk-c"> Option C</label>
    </div>

    <div class="block" id="iframe-radios">
        <h2>Radio Buttons</h2>
        <label><input type="radio" name="group" id="radio-1"> Choice 1</label>
        <label><input type="radio" name="group" id="radio-2"> Choice 2</label>
    </div>

    <div class="block" id="iframe-dropdown">
        <h2>Dropdown</h2>
        <select id="iframe-select">
            <option>--Select--</option>
            <option>Value 1</option>
            <option>Value 2</option>
            <option>Value 3</option>
        </select>
    </div>

    <div class="block" id="iframe-table">
        <h2>Sample Table</h2>
        <table>
            <thead>
                <tr><th>Name</th><th>Age</th></tr>
            </thead>
            <tbody>
                <tr><td>Anna</td><td>28</td></tr>
                <tr><td>Oleh</td><td>35</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
