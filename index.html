<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Connectivity Test Page</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f2f7fc;
            color: #1b263b;
        }

        h1 {
            text-align: center;
            background: #1b263b;
            color: white;
            padding: 30px 0;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1400px;
            margin: auto;
        }

        .block {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border-left: 6px solid #1b263b;
        }

            .block h2 {
                margin-top: 0;
                font-size: 1.1em;
                color: #1b263b;
            }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="range"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.1);
            accent-color: #1b263b;
        }

        button,
        input[type="submit"],
        input[type="reset"] {
            background-color: #1b263b;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px 5px 10px 0;
        }

            button:hover,
            input[type="submit"]:hover,
            input[type="reset"]:hover {
                background-color: #2c3e50;
            }

            button:disabled {
                background-color: #999;
                cursor: not-allowed;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #1b263b;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

        a {
            color: #1b263b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="page-title">Connectivity Test Page</h1>

    <div class="grid">

        <div class="block" id="section-text-inputs">
            <h2>Text Inputs</h2>
            <form id="form-login" onsubmit="handleSubmit(event)">
                <input type="text" id="input-username" placeholder="Your name">
                <input type="password" id="input-password" placeholder="Password">
                <input type="date" id="input-date">
                <input type="submit" id="btn-submit" value="Submit">
            </form>
        </div>

        <div class="block" id="section-iframe" style="grid-column: span 2;">
            <h2>Iframe Loader</h2>
            <input type="text" id="urlInput" placeholder="Enter URL here (e.g., iframeContent.html)">
            <button id="btn-go" onclick="loadURL()">GO</button>
            <iframe id="FRAME_CHILD" width="100%" height="300px" style="margin-top: 10px; border: 1px solid #ccc;"></iframe>
        </div>

    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // блокує зміну URL
            const username = document.getElementById('input-username').value.trim();
            if (username === '') {
                alert("Please enter your name.");
                return;
            }
            alert(`Submitted! Hello, ${username}`); // показує popup
        }

        function handleReset() {
            alert("Checkboxes have been reset.");
        }

        function toggleBlock() {
            const el = document.getElementById("toggleTarget");
            el.classList.toggle("hidden");
        }

        function loadURL() {
            const url = document.getElementById("urlInput").value.trim();
            if (url) {
                document.getElementById("FRAME_CHILD").src = url;
            } else {
                alert("Please enter a valid URL or file (e.g., iframeContent.html)");
            }
        }
    </script>

</body>
</html>
