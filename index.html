<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Test Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fafafa;
        }

        .block {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        h2 {
            margin-top: 0;
            font-size: 1.1em;
            color: #1b263b;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="range"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 6px;
            margin: 6px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.95em;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 6px;
        }

        button {
            background: #1b263b;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 14px;
            margin: 4px 4px 10px 0;
            cursor: pointer;
        }

            button:disabled {
                background: #aaa;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 6px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="block">
        <h2>Text Inputs</h2>
        <input type="text" placeholder="Your name">
        <input type="password" placeholder="Password">
        <input type="date">
    </div>

    <div class="block">
        <h2>Textarea & Range</h2>
        <textarea rows="3" placeholder="Type your message..."></textarea>
        <label>Volume:</label>
        <input type="range" min="0" max="100" value="40">
    </div>

    <div class="block">
        <h2>Checkboxes</h2>
        <label><input type="checkbox"> Option A</label><br>
        <label><input type="checkbox"> Option B</label><br>
        <label><input type="checkbox"> Option C</label>
    </div>

    <div class="block">
        <h2>Radio Buttons</h2>
        <label><input type="radio" name="group"> Wi-Fi</label><br>
        <label><input type="radio" name="group"> Ethernet</label><br>
        <label><input type="radio" name="group"> Mobile</label>
    </div>

    <div class="block">
        <h2>Combo Box</h2>
        <select>
            <option>Select plan</option>
            <option>Free</option>
            <option>Basic</option>
            <option>Pro</option>
        </select>
    </div>

    <div class="block">
        <h2>List Box</h2>
        <select multiple size="4">
            <option>Apple</option>
            <option>Banana</option>
            <option>Carrot</option>
            <option>Chicken</option>
        </select>
    </div>

    <div class="block">
        <h2>File Upload</h2>
        <input type="file">
    </div>

    <div class="block">
        <h2>Disabled & Readonly</h2>
        <input type="text" value="Can't edit me" disabled><br>
        <input type="text" value="Read-only text" readonly>
    </div>

    <div class="block">
        <h2>Buttons</h2>
        <button onclick="alert('Clicked!')">Click me</button>
        <button disabled>Disabled</button>
        <button onclick="this.innerText='Loading...'; setTimeout(()=>this.innerText='Done', 1000)">Loading</button>
    </div>

    <div class="block">
        <h2>Table</h2>
        <table>
            <tr><th>Food</th><th>Calories</th></tr>
            <tr><td>Apple</td><td>95</td></tr>
            <tr><td>Rice</td><td>216</td></tr>
            <tr><td>Chicken</td><td>165</td></tr>
            <tr><td>Broccoli</td><td>55</td></tr>
        </table>
    </div>

</body>
</html>
