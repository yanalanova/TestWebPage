<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>All HTML Elements Test Page</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f2f7fc;
            color: #1b263b;
        }

        h1 {
            text-align: center;
            background: #1b263b;
            color: white;
            padding: 30px 0;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1400px;
            margin: auto;
        }

        .block {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border-left: 6px solid #1b263b;
        }

            .block h2 {
                margin-top: 0;
                font-size: 1.1em;
                color: #1b263b;
            }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.1);
            accent-color: #1b263b;
        }

        button,
        input[type="submit"],
        input[type="reset"] {
            background-color: #1b263b;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px 5px 10px 0;
        }

            button:hover,
            input[type="submit"]:hover,
            input[type="reset"]:hover {
                background-color: #2c3e50;
            }

            button:disabled {
                background-color: #999;
                cursor: not-allowed;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #1b263b;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #1b263b;
        }
    </style>
</head>
<body>

    <h1>All HTML Elements Test Page</h1>

    <div class="grid">

        <div class="block">
            <h2>Text Box</h2>
            <input type="text" placeholder="Enter text here">
        </div>

        <div class="block">
            <h2>Text Area</h2>
            <textarea rows="4" placeholder="Write multiple lines..."></textarea>
        </div>

        <div class="block">
            <h2>Check Boxes</h2>
            <label><input type="checkbox">Option A</label><br>
            <label><input type="checkbox">Option B</label><br>
            <label><input type="checkbox">Option C</label>
        </div>

        <div class="block">
            <h2>Radio Buttons</h2>
            <label><input type="radio" name="group1">Choice 1</label><br>
            <label><input type="radio" name="group1">Choice 2</label><br>
            <label><input type="radio" name="group1">Choice 3</label>
        </div>

        <div class="block">
            <h2>Combo Box (Select)</h2>
            <select>
                <option>Select an item</option>
                <option>Item 1</option>
                <option>Item 2</option>
                <option>Item 3</option>
                <option>Item 4</option>
                <option>Item 5</option>
            </select>
        </div>

        <div class="block">
            <h2>List Box (Multi-select)</h2>
            <select multiple size="5">
                <option>Apple</option>
                <option>Banana</option>
                <option>Grapes</option>
                <option>Orange</option>
                <option>Avocado</option>
                <option>Watermelon</option>
            </select>
        </div>

        <div class="block">
            <h2>Hyperlink</h2>
            <a href="https://example.com" target="_blank">Visit Example.com</a>
        </div>

        <div class="block">
            <h2>Image</h2>
            <img src="https://via.placeholder.com/400x250.png?text=Test+Image" alt="Placeholder Image">
        </div>

        <div class="block">
            <h2>Table: Healthy Food</h2>
            <table>
                <tr><th>Food</th><th>Calories</th><th>Type</th></tr>
                <tr><td>Apple</td><td>95</td><td>Fruit</td></tr>
                <tr><td>Chicken</td><td>165</td><td>Protein</td></tr>
                <tr><td>Rice</td><td>216</td><td>Grain</td></tr>
                <tr><td>Avocado</td><td>250</td><td>Fat</td></tr>
                <tr><td>Broccoli</td><td>55</td><td>Vegetable</td></tr>
            </table>
        </div>

        <div class="block">
            <h2>Buttons</h2>
            <button>Basic Button</button>
            <input type="submit" value="Submit Button">
            <input type="reset" value="Reset Button">
            <button disabled>Disabled Button</button>
            <button onclick="this.innerText='Loading...'; setTimeout(()=>this.innerText='Loading Button',1000)">Loading Button</button>
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Arrow_right_font_awesome.svg" width="16" style="vertical-align:middle; margin-right:6px;">Icon Button</button>
        </div>

    </div>

</body>
</html>
