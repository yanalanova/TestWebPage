<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Connectivity Test Page</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f2f7fc;
            color: #1b263b;
        }

        h1 {
            text-align: center;
            background: #1b263b;
            color: white;
            padding: 30px 0;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .block {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border-left: 6px solid #1b263b;
        }

            .block h2 {
                margin-top: 0;
                font-size: 1.2em;
                color: #1b263b;
            }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.1);
            accent-color: #1b263b;
        }

        button,
        input[type="submit"],
        input[type="reset"] {
            background-color: #1b263b;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

            button:hover,
            input[type="submit"]:hover,
            input[type="reset"]:hover {
                background-color: #2c3e50;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #1b263b;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Connectivity Web Page</h1>

    <div class="grid">

        <div class="block">
            <h2>User Info</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name">

            <label for="age">Age:</label>
            <input type="text" id="age" placeholder="Your age">

            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Your city">

            <input type="submit" value="Submit">
        </div>

        <div class="block">
            <h2>Connection Type</h2>
            <label><input type="radio" name="connection" value="wifi">Wi-Fi</label><br>
            <label><input type="radio" name="connection" value="ethernet">Ethernet</label><br>
            <label><input type="radio" name="connection" value="mobile">Mobile Data</label><br>
            <input type="reset" value="Reset">
        </div>

        <div class="block">
            <h2>Connection Status</h2>
            <label><input type="checkbox" name="status" value="connected">Connected</label><br>
            <label><input type="checkbox" name="status" value="secure">Secure</label><br>
            <label><input type="checkbox" name="status" value="fast">Fast Connection</label>
        </div>

        <div class="block">
            <h2>Combo Box</h2>
            <label for="combo">Select your diet style:</label>
            <select id="combo">
                <option>Standard</option>
                <option>Vegetarian</option>
                <option>Vegan</option>
                <option>Keto</option>
                <option>Paleo</option>
                <option>Low Carb</option>
                <option>Intermittent Fasting</option>
            </select>
        </div>

        <div class="block">
            <h2>List Box</h2>
            <label for="listbox">Preferred meals:</label>
            <select id="listbox" multiple size="5">
                <option>Chicken Salad</option>
                <option>Fruit Bowl</option>
                <option>Protein Shake</option>
                <option>Quinoa with Veggies</option>
                <option>Avocado Toast</option>
                <option>Greek Yogurt</option>
            </select>
        </div>

        <div class="block">
            <h2>Image</h2>
            <img src="https://via.placeholder.com/400x250.png?text=Healthy+Food+Image" alt="Healthy food sample">
        </div>

        <div class="block" style="grid-column: span 2;">
            <h2>Healthy Eating Table</h2>
            <table>
                <tr>
                    <th>Food</th>
                    <th>Calories</th>
                    <th>Category</th>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>95 kcal</td>
                    <td>Fruit</td>
                </tr>
                <tr>
                    <td>Brown Rice</td>
                    <td>216 kcal</td>
                    <td>Grain</td>
                </tr>
                <tr>
                    <td>Chicken Breast</td>
                    <td>165 kcal</td>
                    <td>Protein</td>
                </tr>
                <tr>
                    <td>Avocado</td>
                    <td>250 kcal</td>
                    <td>Healthy Fat</td>
                </tr>
                <tr>
                    <td>Broccoli</td>
                    <td>55 kcal</td>
                    <td>Vegetable</td>
                </tr>
            </table>
        </div>

    </div>

</body>
</html>
